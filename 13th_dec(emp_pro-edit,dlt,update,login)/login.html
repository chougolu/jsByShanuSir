<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Module</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Employee App</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
  </ul>
</nav>
<div class="container">
    <form action="" name="frm" method="post" onsubmit="loggedInUser(event)">
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="uemail"  placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="upassword" placeholder="Enter password" id="pwd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<script>
    function loggedInUser(event){
        event.preventDefault();
        let ueid = document.getElementById("email").value;
        let upassword = document.getElementById("pwd").value;

        let loginData = localStorage.getItem("emp_login");
        if(loginData != null) {
            userData = JSON.parse(loginData);
        }
        else{
            userData = [];
        }
        let loginResult = userData.filter((items)=>{
            return items.eid == ueid && items.password == upassword
        });
        //console.log(loginResult.length);
        if(loginResult.length > 0){
            window.location = "dashboard.html";
        }
        else{
            alert("Invaid user");
        }
    } 
    
   
</script>
</body>
</html>
