<script>
    // 1.  [10,20,30,4,5,66,78,3,15,67] 
    // wap to find the even number into array 
    let arr = [10,20,30,4,5,66,78,3,15,67];
    
    // For find even number into array.
    for(let x of arr ){
        if (x%2==0) {
            console.log(`This is a even number : ${x}`)//10,20,30,4,66,78
        }
    }

    // For find odd number into array.
    for(let x of arr){
        if (x%2!=0) {
            console.log(`This is a odd number : ${x}`)
        }
    }
</script>
