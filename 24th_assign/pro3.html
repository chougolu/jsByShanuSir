<script>
    
    let even = []
    let odd = []
    let arr = [10,20,30,4,5,66,78,3,15,67];
    for(let value of arr){
        if (value%2==0) {
            even.push(value);
        }else{
            odd.push(value);
        }
       
    }
    console.log(odd);//5,3,15,67
    console.log(even);//10,20,30,4,66,78

</script>
