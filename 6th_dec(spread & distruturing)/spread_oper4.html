<!-- 
    spread operator :  it apply only array and object 
    it extends the array and object 
    syntax :  ...
    Es6 
 -->
<script>
    /*
        let arr = [];
        [] : data types
    
    */
    let arr = [10,20,30];
    arr = [...arr, {"name": "admin"}];
    console.log(arr);
</script>
