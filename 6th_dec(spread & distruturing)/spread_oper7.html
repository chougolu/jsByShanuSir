<!-- 
    spread operator :  it apply only array and object 
    it extends the array and object 
    syntax :  ...
    Es6 
 -->
<script>
    
    let arr1 = [10,20,30];
    let arr2 = [...arr1];
    // 
    console.log(arr1);
    console.log(arr2);
    if(arr1 == arr2){
        console.log("Valid");
    }
    else {
        console.log("Invalid");
    }
</script>
