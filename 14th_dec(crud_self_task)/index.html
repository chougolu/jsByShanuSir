        <h4>Show Details</h4>
    </div>
    <div class="row mt-2 col-10 data" id="show_record">
    </div>
</div>

<body>

    <script>
        function show_record() {
            var localRecord = localStorage.getItem("kwi_pro");
            if (localRecord != null) {
                showArr = JSON.parse(localRecord);
            } else {
                showArr = [];
            }
            // console.log(showArr);
            var str = "";
            showArr.forEach((item, index) => {
                str += `<div class="card col-5 mr-2 mb-2 text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">${item.title}</h5>
    <p class="card-text">${item.desc}</p>
    <a class="btn btn-light alert-primary" onclick="viewData(${index})">View</a>
  </div>
</div>`
            });
            document.getElementById("show_record").innerHTML = str;
        }
        show_record();

        function viewData(view_id) {
            var viewId = localStorage.setItem("view",view_id);
            window.location="view_post.html";
        }


    </script>
