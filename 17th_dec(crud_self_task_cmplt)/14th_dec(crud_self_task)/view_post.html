<body>
    <div class="container pt-4 m-auto">
        <div class="card col-5 mr-2 mb-2 text-center m-auto" style="width: 18rem;" id="show_view">

        </div>
    </div>
    </div>
    <script>
        function showPost() {
            var singleData = localStorage.getItem("view");
            // console.log(singleData);
            var allData = localStorage.getItem("kwi_pro");
            // console.log(allData);
            if (allData != null) {
                showArr = JSON.parse(allData);
            } else {
                showArr = [];
            }
            // console.log(showArr);
            var newshowArr = showArr.filter((item, index) => {
                return singleData == index;
            })
            // console.log(newshowArr);
            localStorage.setItem("SINGLE_RECORD", JSON.stringify(newshowArr));
            str = "";
            newshowArr.forEach((item, index) => {
                str += `
                <div class="card-body">
                  <h5 class="card-title" >${item.title}</h5>
                  <p class="card-text">${item.desc}</p>
                  <a class="btn btn-light alert-primary" onclick="editData()" >Edit</a>
                </div>`
            })
            document.getElementById("show_view").innerHTML = str;
        }
        showPost();

    </script>
