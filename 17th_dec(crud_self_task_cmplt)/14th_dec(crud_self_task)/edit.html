    <body>
        <div class="container col-6 cont p-3">
            <!-- Bootstrap Form  -->
            <div class="card-header">
                <h3 class="text-center">Update Record</h3>
            </div>
            <form name="frm" class="p-4" onsubmit="updateShowData(event) ">
                <div class="form-group">
                    <label for="exampleInputEmail1">Title</label>
                    <input type="text" name="add_title" class="form-control" id="ad_title" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea type="text" name="add_desc" class="form-control" id="ad_desc"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
        <script>

        function showDataInput() {
            var showInput = localStorage.getItem("SINGLE_RECORD");

           if (showInput != null) {
            newshowInput = JSON.parse(showInput);
           }else{
            newshowInput = [];
           }
           console.log(newshowInput)

            document.getElementById("ad_title").value = newshowInput[0].title;
            document.getElementById("ad_desc").value = newshowInput[0].desc;
        }
        showDataInput()

        function updateShowData(event) {
            event.preventDefault();
            var uTitle = frm.add_title.value;
            var uDesc = frm.add_desc.value;
            console.log(uTitle,uDesc);
            

            //single record
            var id = localStorage.getItem("view");
            // console.log(id);
            var getAllData = localStorage.getItem("kwi_pro");

           if (getAllData != null) {
            alldata = JSON.parse(getAllData);
           }else{
            alldata = [];
           }
           // console.log(alldata)
            alldata[id].title = uTitle;
            alldata[id].desc = uDesc;
             // console.log(alldata);
            localStorage.setItem("kwi_pro", JSON.stringify(alldata));
            // showPost();
            window.location = "view_post.html";
        }
            
        </script>
    </body>
