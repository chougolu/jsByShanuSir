<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>responsive nav bar</title>
      <!-- font awesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style type="text/css">
         *{
         margin: 0px;
         padding: 0px;
         }
         nav{
         background:white;
         display: flex;
         border-bottom: 1px solid black;
         } 
         #logo{
         padding: 25px;
         text-decoration: none;
         height: 36px;
         width: 127px;
         }
         #check_box{
         	opacity: 0;
         }
         #icon{
         	opacity: 0;
         }
         ul{
         display: flex;
         margin-left: auto;
         margin-right: 45px;
         }
         ul li{
         display: inline-block;
         padding: 25px;
         }
         ul li a{
         text-decoration: none;
         color: black;
         font-weight: bold;
         font-size: 24px;
         }
         }
         ul li:hover{
         background: #90a4ab;
         }


         /*media query*/


         @media (max-width:500px){
         	
         nav{
         flex-direction: column;
         position:relative;
         }
         #check_box{
         	opacity: 0;
         	position: absolute;
         	right: 46px;
            top: 36px;
            cursor: pointer;
         }
         #icon{
         	opacity: 1;
         	position: absolute;
         	right: 46px;
            top: 26px;
            font-size: 34px;
            cursor: pointer;
         }

         ul{
         flex-direction: column;
         margin-left: 0;
         position: absolute;
         width: 100%;
         top: -392px;
         } 
         ul li:hover{
         background: #90a4ab;
         display: inline-block;
         }
         #check_box:checked ~ ul{
         	top: 0;
         }

         }
      </style>
   </head>
   <body>
      <nav>
         <img id="logo" src="https://cdn.w600.comps.canstockphoto.com/teamwork-happy-people-logo-drawing_csp13824393.jpg">
         <input type="checkbox" id="check_box">
         <i class="fa-solid fa-bars" id="icon"></i>
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
         </ul>
      </nav>
   </body>
</html>
