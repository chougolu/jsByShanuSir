<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Employee App</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="add.html">Add Employee</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="show.html">Show Employee</a>
      </li>
  </ul>
</nav>
<div class="container">
    <form action="" name="frm" method="post" onsubmit="add_employee(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="uname" placeholder="Enter Name" id="name">
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="uemail"  placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="upassword" placeholder="Enter password" id="pwd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<script type="text/javascript">
  // var arr = [];
  function add_employee(argument) {
    var localdata = localStorage.getItem("em_data");
    if (localdata != null) {
      arr = JSON.parse(localdata);
    }else{
      arr = [];
    }
    argument.preventDefault();
    var name = frm.uname.value;
    var email = frm.uemail.value;
    var pswd = frm.upassword.value;
    // console.log(name,email,pswd);
    arr.push({"uname":name,"uemail":email,"upswd":pswd});
    // console.log(arr);
    localStorage.setItem("em_data",JSON.stringify(arr));
    frm.reset();

  }
</script>
</body>
</html>
