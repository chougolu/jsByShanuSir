<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Employee App</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="add_employee.html">Add Employee</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="show_employee.html">Show Employee</a>
      </li>
  </ul>
</nav>
<div class="container">
    <form action="" name="frm" method="post" onsubmit="addEmployee(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="uname" placeholder="Enter Name" id="name">
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="uemail"  placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="upassword" placeholder="Enter password" id="pwd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<script>
    
    function addEmployee(event) {
        let localData = localStorage.getItem("emp_project");
        if(localData != null)
        {
            arr = JSON.parse(localData);
        }
        else{
            arr = [];
        }
        event.preventDefault();
        let gname = frm.uname.value;
        let gemail = frm.uemail.value;
        let gpwd = frm.upassword.value;
        arr.push({"name":gname, "email": gemail, "password": gpwd });
        localStorage.setItem("emp_project", JSON.stringify(arr));
    }
</script>
</body>
</html>
