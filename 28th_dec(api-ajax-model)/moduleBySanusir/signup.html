<head>

<body>

  <div class="container">
    <h2>Signup form</h2>
    <form method="post" name="frm" onsubmit="formSubmit(event)">
      <div class="form-group">
        <label for="name">User Id:</label>
        <input type="number" class="form-control" id="id" placeholder="Enter Id" name="id" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="nm" placeholder="Enter name" name="nm" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group">
        <label for="email">Cno:</label>
        <input type="text" class="form-control" id="cno" placeholder="Enter Number" name="cno" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-group">
        <label for="pwd">Age:</label>
        <input type="text" class="form-control" id="age" placeholder="Enter Age" name="age">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="data">

      </tbody>
    </table>
  </div>

      event.preventDefault();
      // GetData from localStorage 
      let uData = localStorage.getItem("module1");
      if (uData != null) {
        arr = JSON.parse(uData);
      }
      else {
        arr = []
      }

      let uid = frm.id.value;
      let uname = frm.nm.value;
      let uemail = frm.email.value;
      let ucno = frm.cno.value;
      let upass = frm.pswd.value;
      let uage = frm.age.value;
      // check email and cno   

      let checkData = arr.filter((items, index) => {
        return items.email == uemail || items.cno == ucno
      });
      if (checkData.length > 0) {
        alert("Emailid and cno should be unique");
      }
      else {
        arr.push({"id": uid, "name": uname, "email": uemail, "cno": ucno, "password": upass, "age": uage, "status": 0 });
        localStorage.setItem("module1", JSON.stringify(arr));
        getData();
        }
