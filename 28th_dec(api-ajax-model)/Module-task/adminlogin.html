      <div class="container">
        <div class="alert alert-success">
            <h1>Admin-Log-In</h1>
          </div>
          <form action="" name="logfrm" onsubmit="adminLogin(event)">
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" name="adName">
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" name="adEmail">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" name="adPswd">
            </div>
            <div class="form-group">
              <button class="btn btn-primary">LogIn</button>
            </div>
          </form>
      </div>
      

      <script>
             function adminLogin(ed) {
                  ed.preventDefault();
                  var adName = logfrm.adName.value;
                  var adEmail = logfrm.adEmail.value;
                  var adPswd = logfrm.adPswd.value;
                  var localStrData = localStorage.getItem("adLogin");
                  if (localStrData != null) {
                    adminData = JSON.parse(localStrData);
                  } else {
                    adminData = [];
                  }
                  console.log(adminData);
                  var newadminData = adminData.filter((item,index)=>{
                    return item.name == adName && item.email == adEmail && item.password == adPswd
                  })
                  // console.log(newadminData)
                  if (newadminData.length > 0) {
                    window.location = "dashboard.html";
                  } else {
                    alert("Invalid Admin");
                  }

             }
      </script>
