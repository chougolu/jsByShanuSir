<body>
    <!-- alert radio button checked value  -->
    male : <input type="radio" name="gender" value="male" id="malef" onclick="function_name()">
    female : <input type="radio" name="gender" value="female" id="malef" onclick="function_name()">

    <script type="text/javascript">
        function function_name() {
            var mf = document.getElementById("malef").value; 
            alert (document.getElementById("malef").value=mf);
        }
    </script>
