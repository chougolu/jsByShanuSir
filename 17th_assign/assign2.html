<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Monthly Salary : <input type="text" id="monsal"> 
    <button onclick="monSalary()">Click</button> 
    Annual Salalry : <input type="text" id="ansal">

    <script type="text/javascript">

        function monSalary() {
            var mon = document.getElementById("monsal").value;
            document.getElementById("ansal").value=mon*12;

        }
        
    </script>
</body>
</html>
