<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Signup form</h2>
  <form method="post" name="frm" onsubmit="formSubmit(event)">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="nm" placeholder="Enter name" name="nm">
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
  <table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody id="data" >

    </tbody>
  </table>
</div>
<script>
    function formSubmit(e){
        e.preventDefault();
        //console.log("Form Submitted");
        // formname.fieldname.value 
        let name = frm.nm.value;
        let email = frm.email.value;
        let password = frm.pswd.value;
        //console.log(name,email, password);
        let str = "";

        str = `<tr><td>${name}</td><td>${email}</td><td>${password}</td></tr>`;
        //console.log(str);
        document.getElementById("data").innerHTML = str;
        // frm.nm.value = "";
        // frm.email.value = "";
        // frm.pswd.value = "";
        frm.reset();

    }
</script>

</body>
</html>
