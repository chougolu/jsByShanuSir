<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <!-- Animation CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link rel="stylesheet" href="css/animate.css">
      <title>Ecomerce</title>
      <style type="text/css">
        .card{
          height: 385px;
          overflow: scroll;
          padding-top: 10px;
          margin-bottom: 15px;
        }
        .card-img-top{
          width: 150px;
          height: 150px;
          margin: auto;
        }
      </style>
   </head>
   <body>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Ecommerce Store</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
               <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="index.html">Products<span class="sr-only">(current)</span></a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container">
         <div class="row" id="apiData">
         </div>
      </div>
   </body>
   <footer>
      <!-- Bootstrap script -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
      <!-- Axios CDN. -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
      <script type="text/javascript">
         function apiAllData() {
           str="";
           var url = 'https://fakestoreapi.com/products';
           axios.get(url).then((res)=>{
             res.data.forEach((item,index)=>{
               str += `
               <div class="card col-sm-3 text-center" style="width: 18rem;">
                    <img src="${item.image}" class="card-img-top animate__animated wow animate__fadeInDown" alt="...">
         <div class="card-body">
         <h5 class="card-title">${item.title}</h5>
         <p class="card-text">${item.description}</p>
         <a href="#" class="btn btn-primary">Go somewhere</a>
         </div>
         </div>
               `
             })
             document.getElementById("apiData").innerHTML = str;
           })
         }
         apiAllData();
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
   </footer>
</html>
