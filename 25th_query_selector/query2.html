<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name : <input type="text" id="nm">
    Email : <input type="text" id="eid">
    <button onclick="btnClick()">Click</button>
    <!-- 
        query selector : collections
        query selector method  is access by docuemnt(DOM)
     -->
     <script>
        function btnClick(){
            // document.querySelectorAll() : it provide NodeList collection
            let element =  document.querySelectorAll("input");  
            //console.log(element[1]);
            for(let x of element){ 
                console.log(x.value);    
            }
        }
    </script>

     
</body>
</html>
