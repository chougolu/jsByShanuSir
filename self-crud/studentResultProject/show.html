<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Add student details</title>
</head>

<body>
    <div class="container">
        <div class="row" id="showCard">
        </div>
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script>
        function showResult() {
            var localdata = localStorage.getItem("stDetails");
            (localdata != null) ? arr = JSON.parse(localdata) : arr = [];
            // console.log(arr);
            var str = "";
            arr.map((item, index) => {
                str += `
                        <div class="card" style="width: 18rem;">
                            <img src="${item.sImg}" style="width:80px; height:80px; border-radius:50%;" class="card-img-top" alt="...">
                        </div>
                `
            })
            document.getElementById("showCard").innerHTML=str;
        }
        showResult();
    </script>
</footer>

</html>
