<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Add student details</title>
  </head>
  <body>
      
    <div class="container">
        <div class="alert alert-danger">
            <h2 class="text-center">Add student details</h2>
        </div>
        <form name="frm" action="" onsubmit="submitDetaile(event)">
            <table class="table">
                <thead>
                    <tr>
                        <td>Name : <input type="text" name="stName"  class="form-control"></td>
                        <td>Roll Number : <input type="text" name="stRoll" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Father Name : <input type="text" name="stFather"  class="form-control"></td>
                        <td>Mother Name : <input type="text" name="stMother"  class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Mathematic Marks : <input type="number" name="stMath"  class="form-control"></td>
                        <td>Physics Marks : <input type="number" name="stPhysics"  class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Chemistry Marks : <input type="number" name="stChemistry"  class="form-control"></td>
                        <td>Hindi Marks : <input type="number" name="stHindi"  class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Image : <input type="url" name="stImg"  class="form-control"></td>
                        <td>English Marks : <input type="number" name="stEnglish"  class="form-control"></td>
                        <td>Additional Biology Marks : <input type="number" name="stAdditional"  class="form-control"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-primary">Submit</button></td>
                        </tr>
                </thead>
            </table>
        </form>
    </div>
   
  </body>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        var arr = []
        function submitDetaile(params) {
            params.preventDefault();
            // console.log("submit");
            var stuName = frm.stName.value;
            // console.log(stuName);
            var stuRoll = frm.stRoll.value;
            var stuFather = frm.stFather.value;
            var stuMother = frm.stMother.value;
            var stuMath = frm.stMath.value;
            var stuPhysics = frm.stPhysics.value;
            var stuChemistry = frm.stChemistry.value;
            var stuHindi = frm.stHindi.value;
            var stuEnglish = frm.stEnglish.value;
            var stuAdd = frm.stAdditional.value;
            var stuImg = frm.stImg.value;
            // console.log(stuName,stuRoll,stuFather,stuMother,stuMath,stuPhysics,stuChemistry,stuHindi,stuEnglish,stuAdd);
            arr.push({
                "sName":stuName,
                "sRoll":stuRoll,
                "sFather":stuFather,
                "sMother":stuMother,
                "sMath":stuMath,
                "sPhysics":stuPhysics,
                "sChemistry":stuChemistry,
                "sHindi":stuHindi,
                "sEnglish":stuEnglish,
                "sAdd":stuAdd,
                "sImg":stuImg
            });
            // console.log(arr);
            localStorage.setItem("stDetails",JSON.stringify(arr));
        }
    </script>
  </footer>
</html>
