<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container {
            background-color: rgb(199, 220, 229);
            padding: 96px;
            border-radius: 200px;
            -webkit-box-shadow: -1px 0px 12px 8px rgba(0, 0, 0, 0.22);
            -moz-box-shadow: -1px 0px 12px 8px rgba(0, 0, 0, 0.22);
            box-shadow: -1px 0px 12px 8px rgba(0, 0, 0, 0.22);
        }
        
    </style>
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addStudent.html">AddStudent <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- student form  -->
    <div class="container mt-2">
        
        <form class="submitForm" name="stndtfrm" onsubmit="addStudent(event)">
            <div class="alert bg-light">
                <h3>Add Student</h3>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullname" name="stdntName">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="stdntEmail">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="contact" name="stdntContact">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password"  name="stdntPswd">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">AddStudent</button>
                </div>
            </div>
        </form>
    </div>

</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script>
            // var arr = [];
            function addStudent(even) {
                var localData = localStorage.getItem("stdntData");
                if (localData != null) {
                    arr = JSON.parse(localData);
                } else {
                    arr = [];
                }
                even.preventDefault();
                var name = stndtfrm.stdntName.value;
                var email = stndtfrm.stdntEmail.value;
                var contact = stndtfrm.stdntContact.value;
                var pswd = stndtfrm.stdntPswd.value;
                // console.log(name,email,contact,pswd);
                arr.push({
                    "stdntName":name,
                    "stdntEmail":email,
                    "stdntContact":contact,
                    "stdntPswd":pswd,
                    "stdntStatus":"0"
                });
                localStorage.setItem("stdntData",JSON.stringify(arr));
                stndtfrm.reset();
                window.location="dashboard.html";
            }
        </script>
</footer>

</html>
