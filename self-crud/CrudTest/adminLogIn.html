<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container">
        <div class="alert alert-danger">
            <h1 class="text-center">Admin Log In</h1>
        </div>
        <form name="frm" onsubmit="addStudent(event)">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="stName" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="stEmail" class="form-control" id="exampleInputEmail17"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="stPswd" class="form-control" id="exampleInputPassword8">
            </div>
            <button type="submit" class="btn btn-primary">Add Data</button>
        </form>
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
        <script>
            function addStudent(event) {
                event.preventDefault();
                // console.log("admin");
                var adName = frm.stName.value;
                var adEmail = frm.stEmail.value;
                var adPswd = frm.stPswd.value;
                // console.log(adName,adEmail,adPswd);
               var locData = localStorage.getItem("adLogin");
               if(locData != null){
                arr = JSON.parse(locData);
               }else{
                arr =[];
               }
            //    console.log(arr);
            var newArr = arr.filter((item,index)=>{
                return item.name == adName && item.email == adEmail && item.password == adPswd;
            });
            // console.log(newArr);
            if(newArr.length>0){
               window.location="dashboard.html";
               
            }else{
                alert("Detailes not match");
            }
            }
        </script>
</footer>
