        <div class="alert alert-danger">

        <form name="frm" onsubmit="addStudent(event)">
            <div class="form-group">
                <label for="exampleInputEmail1">Student Id</label>
                <input type="number" name="stId" class="form-control" id="exampleInputEmai8l1"

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="stName" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="stEmail" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="stPswd" class="form-control" id="exampleInputPassword1">

    <!-- Add Student -->
    <script>
        // var arr = [];
        function addStudent(params) {
            params.preventDefault();
            // console.log("success");
            var id = frm.stId.value;
            var name = frm.stName.value; //formName.fieldName.value;
            var email = frm.stEmail.value;
            var pswd = frm.stPswd.value;
            // console.log(name,email,pswd);
            var lovaladd = localStorage.getItem("stdntData");
            if(lovaladd != null){
                arr = JSON.parse(lovaladd);
            }else{
                arr = [];
            }
            arr.push({
                "stuId":id,
                "stuName": name, //key:value
                "stuEmail": email,
                "stuPswd": pswd
            });
            // console.log(arr);
            localStorage.setItem("stdntData", JSON.stringify(arr));
            frm.reset();
            window.location="dashboard.html";

        
        }
    </script>
