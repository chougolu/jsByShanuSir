<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

        <title>Form submit</title>
    </head>
    <body>
        <div class="container">
            <form name="formtask" method="post" onsubmit="formSubmit(event)">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="fname" aria-describedby="emailHelp" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="last_name" aria-describedby="emailHelp" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Contact</label>
                    <input type="number" class="form-control" id="cnumber"  name="con" aria-describedby="emailHelp" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
    </tr>
  </thead>
  <tbody id="tab">
    
  </tbody>
</table>
        </div>
    </body>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

        <script type="text/javascript">
            function formSubmit(golu) {
                golu.preventDefault();
                var fn = formtask.first_name.value;
                var ln = formtask.last_name.value;
                var em = formtask.email.value;
                var cn = formtask.con.value;
                var store = document.getElementById('tab').innerHTML=`<tr><td>${fn}</td><td>${ln}</td><td>${em}</td><td>${cn}</td></tr>`
                formtask.reset();

            }
        </script>
    </footer>
</html>
