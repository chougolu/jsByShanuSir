<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UserId</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>
    
    <script>
        function fetchApi(){
            let str = '';
            const url = 'https://jsonplaceholder.typicode.com/posts';
            fetch(url).then((res)=>{
                return res.json();
            }).then((data)=>{
                //console.log(data);
                data.forEach((items, index)=>{
                    str += `<tr><td>${items.id}</td><td>${items.userId}</td><td>${items.title}</td><td>${items.body}</td></tr>`;
                });
                document.getElementById("result").innerHTML = str;
            })
        }
        fetchApi();
    </script>
</body>
</html>
