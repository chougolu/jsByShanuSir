<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <title>submit form</title>
   </head>
   <body>
      <div class="container col-md-6">
         <form name="form" onsubmit="subForm(event)">            
            <div class="form-group">
               <label for="exampleInputEmail1">User Name</label>
               <input type="text" class="form-control" name="uname" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
               <label for="exampleInputEmail1">User Age</label>
               <input type="text" class="form-control" name="uage" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="email" class="form-control" name="uemail" aria-describedby="emailHelp">            
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input type="password" class="form-control" name="upswd">
            </div>           
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
         <table class="table" border="" bgcolor="sky-blue">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">User Age</th>
      <th scope="col">User Email</th>
      <th scope="col">User Password</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody id="table_data">
  </tbody>
</table>
      </div>
   </body>
   <!-- Optional JavaScript; choose one of the two! -->
   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   <script type="text/javascript">
      var arr = [];
      function subForm(event) {
         event.preventDefault();
         var un = form.uname.value;
         var ua = form.uage.value;
         var ue = form.uemail.value;
         var ups = form.upswd.value;
         var obj = {
            "uname":un,
            "uage":ua,
            "uemail":ue,
            "upassword":ups
         }
          arr.push(obj);
          str = "";
          // str +=`<tr><td>${arr.uname}</td><td>${arr.uage}</td><td>${arr.uemail}</td><td>${arr.upassword}</td></tr>`;

          arr.forEach((items,index)=>{
            str +=`<tr><td>${items.uname}</td><td>${items.uage}</td><td>${items.uemail}</td><td>${items.upassword}</td></tr>`
          })

          document.getElementById('table_data').innerHTML=str;
          form.reset();



      }
   </script>
</html>
