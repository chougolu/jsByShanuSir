<script>
    /*
        //wriite a js program for duplicate items remove from an array 
        let arr = [10,20,10,30]
        ouput :  [10,20,30]

        let arr = [10,20,10,30]
        ouput :  [20,30]

        indexOf()
    */
    let arr = [10,20,30,10,20]
    //console.log(arr.indexOf(10)); // 0  
    let newArr = arr.filter((items, index)=>{
        return arr.indexOf(items) === index;  //  
        /*
        0 === 0    //  10 
        1 === 1 // 20
        2  === 2 // 30
        0 === 3 
        1 === 4 
        */
    });
    console.log(newArr);  // [ 10,20, 30]

</script>
